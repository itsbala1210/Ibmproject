<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expenses.css') }}">
</head>
<body>

            <div class="two"><p>EDUCATION<br>{{education}}</p></div>
            <div class="three"><p>RENT<br>{{rent}}</p></div>

            <div class="five"><p>FOOD<br>{{food}}</p></div>
            <div class="six"><p>OTHERS<br>{{others}}</p></div>
            <div class="seven"><p>TOTAL EXPENSES<br>{{spend}}</p></div>
            <div class="eight"><p>BALANCE<br>{{balance}}</p></div>
            <div class="nine"><p>CREDIT<br>{{credit}}</p></div>
        </div>
        <div class="first">
          <form action="/expenditure" method="POST">
            <label for="fname"></label>
            <input type="text" id="fname" name="amount">
            <select name="type" class="sel">
                <option value="medical">Medical </option>
                <option value="education">Education</option>

                <option value="others">Others</option>
              </select>
            <input type="submit"><br>
          </form>
          <br>
          <button><a href="/dashboard">Back</a></button>
        </div>
    </div>
